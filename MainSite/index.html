<!DOCTYPE html>
<htm>
<head>
    <title>Bioxy</title>
    <link rel="icon" type="image/png" href="verilogo.PNG">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #TopBar {
            background-color: #0d0d0d;
            color: white;
            font-weight: bold;
            height: 50px;
            line-height: 50px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            white-space: nowrap;
        }

        #TopBar img {
            vertical-align: middle;
            height: 40px;
            margin-right: 20px;
            padding-left: 10px;
        }

        #TopBar a {
            color: white;
            text-decoration: none;
            padding: 0 16px;
            line-height: 50px;
        }

        #PremiumButton {
            font-weight: normal;
            padding: 10px 20px;
            margin: 0 10px;
        }

        #AddBotButton {
            position: absolute;
            top: 0;
            right: 0;
            margin: 0 10px;
            line-height: 50px;
            padding: 0 16px;
            color: white;
            text-decoration: none;
            border: 2px solid green;
            border-radius: 5px;
        }

        #MainStuff {
            background-color: #0d0d0d;
            color: white;
            height: calc(100vh - 50px);
            width: 100%;
            margin-top: 50px;
            position: relative;
        }
    
        @keyframes logoIntro {
            0% {
                transform: scale(0); /* Start from zero scale */
                opacity: 0;
                top: 0; /* Start from top */
                right: 0; /* Start from right */
            }
            30% {
                transform: scale(1); /* Stay centered */
                top: 50%; /* Center vertically */
                right: 50%; /* Center horizontally */
            }
            50% {
                transform: scale(2); /* Zoom in */
                opacity: 1;
            }
            100% {
                opacity: 0; /* Fade out */
            }
        }

        .logo {
            position: absolute;
            width: 200px; /* Adjust logo width */
            height: 200px; /* Adjust logo height */
            display: flex;
            justify-content: center;
            align-items: center;
            animation: logoIntro 4s ease-out forwards; /* Adjust duration */
        }

        .logo-container {
            position: relative;
            height: 100vh;
            background-color: black;
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            <img src="verilogo.PNG" alt="Bioxy">
        </div>
    </div>
    </style>


     

</head>
<body>
    <div id="TopBar">
        <img src="verilogo.PNG" alt="Bioxy">
        Bioxy
        <a href="">Join our discord</a>
        <a href="commands-documentation">Commands</a>
        <a href="help">Help</a>
        <a href="premium" id="PremiumButton">Premium</a>
        <a href="https://discord.com/oauth2/authorize?client_id=1228731288236720198" id="AddBotButton">Add Bot</a>
    </div>

    <div id="MainStuff" style="background-color: #0d0d0d">
    </div>
    
</body>
</html>
